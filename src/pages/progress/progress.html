
<ion-content padding id="page1">
  <div class="progress-goal">
      {{ theGoal }}
  </div>
  <button (click)="addOne()" ion-button color="positive" block>
    I am doing well!
  </button>
  <div class="progress-count">
      {{ theCount }}
  </div>
  <button (click)="subtractOne()" ion-button color="assertive" block>
    I had a moment of weakness.
  </button>

  <button (click)="updateGoal()" ion-button color="assertive" block>
    Reset Goal
  </button>

</ion-content>
