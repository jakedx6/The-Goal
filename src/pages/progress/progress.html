<ion-header>
  <ion-navbar>
    <ion-title>
      Progress
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div id="progress-markdown1" class="show-list-numbers-and-dots">
     
      {{ theGoal }}

  </div>
  <button id="progress-button1" ion-button color="positive" block>
    On Track
  </button>
  <div id="progress-markdown2" class="show-list-numbers-and-dots">
      {{ goalCount }}
  </div>
  <button id="progress-button2" ion-button color="assertive" block>
    Off Track
  </button>
</ion-content>
