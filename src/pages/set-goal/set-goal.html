<ion-header>
  <ion-navbar>
    <ion-title>
      Set Goal
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

    <button (click)="logout()">logout</button>


    <h1 id="setGoal-heading1" style="color:#000000;">
      Set Goal
    </h1>
    <ion-item id="setGoal-textarea1">
      <ion-label>
        Set your goal.
      </ion-label>
      <ion-textarea placeholder="I want to..." class="form-control" autofocus [(ngModel)]="goal" name="goal"></ion-textarea>
    </ion-item>
    <p>Value: {{ goal }}</p>
  <div id="setGoal-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Tips:
    </p>
  </div>
  <button id="setGoal-button6" ion-button color="positive" block on-click="createGoal()">
    Set The Goal
  </button>
</ion-content>
