<ion-header>
  <ion-navbar>
    <ion-title>
      Set Goal
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

    <button (click)="logout()">logout</button>

    <ion-item *ngFor="let item of items | async">
        {{item | json}}
      </ion-item>

  <form id="setGoal-form3">
    <h1 id="setGoal-heading1" style="color:#000000;">
      Set Goal
    </h1>
    <ion-item id="setGoal-textarea1">
      <ion-label>
        Text
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
  </form>
  <div id="setGoal-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Tips:
    </p>
  </div>
  <button id="setGoal-button6" ion-button color="positive" block on-click="goToProgress()">
    Set The Goal
  </button>
</ion-content>
